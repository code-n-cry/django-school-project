{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
  <title>{% translate 'Ваши встречи' %}</title>
{% endblock %}
{% block content %}
  <div class="mx-auto container">
    <p class="text-white text-center text-3xl">{% translate "Ваши встречи в этом месяце" %}:</p>
    <table border="0" cellpadding="0" cellspacing="0" class="calendar p-3">
        {{ calendar|safe }}
      </table>
  </div>
{% endblock %}
