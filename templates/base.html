{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'logo/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'logo//favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'logo/site.webmanifest' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <link type="text/css" href="{% static 'css/global.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/tailwind-output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    {% block title %}
      <title>Base template</title>
    {% endblock %}
  </head>
  <body class="bg-neutral-800 dark">
    <div class="flex flex-col h-full min-h-screen dark:text-white">
      {% include "includes/header.html" %}
      <main class="text-neutral-200 mt-2 h-full flex flex-col grow pb-20">
        {% block content %}{% endblock %}
      </main>
      {% include "includes/footer.html" %}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  <script>
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.cookie = "django_timezone=" + timezone;
  </script>
  <script>
    {% block script %}{% endblock %}
  </script>
</html>
