{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
  <title>{% translate 'Главная' %}</title>
{% endblock %}
{% block content %}
  <div class="mx-auto container px-64">
    <div class="flex">
      <div class="w-36 h-36 bg-slate-600 rounded mr-3" style="background-image: url({{ user.get_avatar_300x300.url }})">
      </div>
      <div>
        <p class="text-4xl">{{ user.username }}</p>
        <p class="text-xl">{{ user.email }}</p>
        <p class="text-xl">(GMT+05:00) Asia/Yekaterinburg</p>
        <p>Программист</p>
      </div>
    </div>
    <div class="mt-5">
      <div class="flex space-x-3">
        <div class="p-3 border border-white rounded">C++</div>
        <div class="p-3 border border-white rounded">C++</div>
        <div class="p-3 border border-white rounded">C#</div>
      </div>
      <div>
        <p class="text-3xl">Команды</p>
        ...
      </div>
    </div>
  </div>
{% endblock %}
