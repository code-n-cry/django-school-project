{% load i18n %}

<!-- Тут форма типо такой https://tailwindui.com/components/application-ui/forms/form-layouts#component-d45bd4ec6e473269c55d3ba084e1988d -->
<form method="post" enctype='multipart/form-data' action="">
    {% csrf_token %}
    <div class="space-y-6">
        <div class="mt-6 mb-2">
            <h2 class="text-base font-semibold leading-7">{% translate form_title|default:'Форма' %}</h2>
        </div>
        <div class="w-full">
            {% for field in form %}
            <div class="col-span-full">
                <label for="about" class="block text-sm font-medium leading-6">{{field.label}}</label>
                <div class="mt-2">
                    {{field}}
                </div>
                <p class="mt-3 text-sm leading-6">{{field.help_text}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{% translate submit_text|default:'Подтвердить' %}</button>
    </div>
</form>
