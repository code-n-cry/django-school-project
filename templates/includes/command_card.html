{% load static %}
<a href="{% url "teams:detail" team.pk %}" class="flex flex-col w-full border-slate-700 hover:opacity-70 transition">
  <img src="{{ team.get_avatar_300x300.url }}" class="h-[200px] object-cover rounded-tr-sm rounded-tl-sm" alt="team avatar">
  <div class="flex align-middle flex-col bg-slate-700 px-3 py-3 w-full h-1/3 rounded-br-sm rounded-bl-sm">
    <p class="text-2xl">
      {{ team.name|truncatechars:20 }}
    </p>
    {% if show_detail %}
      <p class="text-lg">{{ team.detail|truncatechars:40 }}</p>
    {% endif %}
  </div>
</a>
