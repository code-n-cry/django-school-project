{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
  <title>{% translate "Ваши команды" %}</title>
{% endblock %}
{% block content %}
  <div class="mx-auto container block h-full sm:flex">
    <div class="flex flex-wrap gap-2 w-full">
      {% for team in teams %}
        <div class="w-[calc(100%/3-0.5rem)]">
          {% include "includes/command_card.html" with team=team show_detail="true" %}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
