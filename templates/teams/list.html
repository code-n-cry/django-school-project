{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
  <title>{% translate 'Команда' %}</title>
{% endblock %}
{% block content %}
  <div class="mx-auto container block h-full sm:flex">
    <div class="flex space-x-4 flex-wrap w-full">
      {% for team in teams %}
        <div class="w-1/3">
          {% include "includes/command_card.html" with team=team show_detail="true" %}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
